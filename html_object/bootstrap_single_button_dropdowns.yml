settings:
  name: 'Bootstrap Single buttons dropdowns'
content:
  -
    type: div
    attribute:
      class: 'btn-group'
    innerHTML:
      -
        type: button
        attribute:
          type: button
          class: 'btn btn-default dropdown-toggle'
          data-bs-toggle: dropdown
          aria-haspopup: true
          aria-expanded: false
        innerHTML:
          -
            type: text
            innerHTML: Action
          -
            type: span
            attribute:
              class: caret
      -
        type: ul
        attribute:
          class: 'dropdown-menu'
        innerHTML:
          -
            type: li
            innerHTML:
              -
                type: a
                innerHTML: Add
          -
            type: li
            attribute:
              role: separator
              class: divider
          -
            type: li
            innerHTML:
              -
                type: a
                innerHTML: Show
      
      
