            type: tr
            innerHTML:
              -
                type: th
                attribute:
                  scope: row
                innerHTML: '2'
              -
                type: td
                innerHTML: 'Jacob'
              -
                type: td
                innerHTML: 'Thornton'
              -
                type: td
                innerHTML: '@fat'
          -
            type: tr
            innerHTML:
              -
                type: th
                attribute:
                  scope: row
                innerHTML: '3'
              -
                type: td
