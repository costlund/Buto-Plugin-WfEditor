settings:
  name: 'Bootstrap Navbar'
content:
  -
    type: nav
    attribute:
      class: 'navbar navbar-default'
    innerHTML:
      0:
        type: div
        attribute:
          class: navbar-header
        innerHTML:
          -
            type: button
            attribute:
              type: button
              class: 'navbar-toggle collapsed'
              data-bs-toggle: collapse
              data-bs-target: '#bs-example-navbar-collapse-2'
              aria-expanded: 'false'
            innerHTML:
              0:
                type: span
                attribute:
                  class: icon-bar
              1:
                type: span
                attribute:
                  class: icon-bar
              3:
                type: span
                attribute:
                  class: icon-bar
          -
            type: a
            attribute:
              class: navbar-brand
            innerHTML: Brand
      2:
        type: div
        attribute:
          class: 'collapse navbar-collapse'
          id: bs-example-navbar-collapse-2
        innerHTML:
          -
            type: ul
            attribute:
              class: 'nav navbar-nav'
            innerHTML:
              -
                type: li
                innerHTML:
                  -
                    type: a
                    innerHTML: Home
              -
                type: li
                innerHTML:
                  -
                    type: a
                    innerHTML: About
              -
                type: li
                innerHTML:
                  -
                    type: a
                    innerHTML: Products
          -
            type: ul
            attribute:
              class: 'nav navbar-nav navbar-right'
            innerHTML:
              -
                type: li
                attribute:
                  class: dropdown
                innerHTML:
                  -
                    type: a
                    attribute:
                      class: dropdown-toggle
                      data-bs-toggle: dropdown
                      role: button
                      aria-haspopup: 'true'
                      aria-expanded: 'false'
                    innerHTML:
                      -
                        type: text
                        innerHTML: Account
                      -
                        type: span
                        attribute:
                          class: caret
                  -
                    type: ul
                    attribute:
                      class: dropdown-menu
                    innerHTML:
                      -
                        type: li
                        innerHTML:
                          -
                            type: a
                            innerHTML: Action
            


