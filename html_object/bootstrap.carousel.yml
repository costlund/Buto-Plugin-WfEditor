settings:
  name: 'Bootstrap Carousel'
content:
  -
    type: div
    attribute:
      id: carousel-example-generic
      class: carousel slide
      data-ride: carousel
    innerHTML:
      -
        type: ol
        attribute:
          class: carousel-indicators
        innerHTML:
          -
            type: li
            attribute:
              data-bs-target: '#carousel-example-generic'
              data-slide-to: 0
              class: active
          -
            type: li
            attribute:
              data-bs-target: '#carousel-example-generic'
              data-slide-to: 1
      -
        type: div
        attribute:
          class: carousel-inner
          role: listbox
        innerHTML:
          -
            type: div
            attribute:
              class: item active
            innerHTML:
              -
                type: img
                attribute:
                  src: '/data/theme/[theme]/logo_250x250.png'
              -
                type: div
                attribute:
                  class: carousel-caption
                innerHTML: Ett
          -
            type: div
            attribute:
              class: item
            innerHTML:
              -
                type: img
                attribute:
                  src: '/data/theme/[theme]/logo_250x250.png'
              -
                type: div
                attribute:
                  class: carousel-caption
                innerHTML: Tv√•
      -
        type: a
        attribute:
           class: left carousel-control
           href: '#carousel-example-generic'
           role: button 
           data-slide: prev
        innerHTML:
          -
            type: span
            attribute:
              class: glyphicon glyphicon-chevron-left
              aria-hidden: true
          -
            type: span
            attribute:
              class: sr-only
            innerHTML: Previous
      -
        type: a
        attribute:
           class: right carousel-control
           href: '#carousel-example-generic'
           role: button 
           data-slide: next
        innerHTML:
          -
            type: span
            attribute:
              class: glyphicon glyphicon-chevron-right
              aria-hidden: true
          -
            type: span
            attribute:
              class: sr-only
            innerHTML: Next

